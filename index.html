<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div id="logo" class="logo1">
            <img src="logo.png" alt="logo Amazon" />
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
        <div id="shop">
            <p>Shop All Holiday Giftcards</p>
        </div>
        <section id="jumbotron">
            <h1>Holiday Gift Guides</h1>
            <h4>Be a go-gifter</h4>
        </section>
        <section id="content">
            <div class="description1">
                <h3>Find the perfect gift</h3>
                <p><a href="#">Shop now</a></p>
            </div>
            <div class="column24" alt="e-reader">
                <img src="img_1.jpg" />
            </div>
            <div class="column24">
                <img src="img_2.jpg" alt="computer" />
            </div>
            <div class="column24">
                <img src="img_3.jpg" alt="clocks" />
            </div>
            <div class="column24">
                <img src="img_4.jpg" alt="pets" />
            </div>
            <div id="feature">
                <div class="column100">
                    <img src="img_9.png" alt="VR games" />
                </div>
                <div class="description2">
                    <h3>Play the gifting game</h3>
                    <p><a href="#">Shop gaming</a></p>
                </div>
                <div class="column100">
                    <img src="img_10.png" alt="headphones" />
                </div>
                <div class="description3">
                    <h3>The sound of cheer</h3>
                    <p><a href="#">Shop Audio & Accessories</a></p>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <div id="bottom">
            <p><a href="#">Back to top</a></p>
        </div>
        <div id="logo" class="logo2" alt="logo Amazon">
            <img src="logo.png" />
        </div>
    </footer>
</body>

</html>
